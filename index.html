<body>

    <div class="card" style="width: 18rem; position: absolute;
    /*nos posicionamos en el centro del navegador*/
    top:50%;
    left:50%;
    /*indicamos que el margen izquierdo, es la mitad de la anchura*/
    margin-left:-200px;
    /*indicamos que el margen superior, es la mitad de la altura*/
    margin-top:-150px;
    border:1px solid #808080;
    padding:5px;">
        <div class="card-body">
          <h5 class="card-title">Importa el orden en que se toman los elementos?</h5>
          <input type="radio" name="orden" id="yes" value="yes">Si
    <br>
    <input type="radio" name="orden" id="no" value="no">No
    <br>
          <a id="botonaceptar" class="btn btn-primary">Aceptar</a>
        </div>
    </div>


    <script src="js\index.js"></script>
</body>
</html>
